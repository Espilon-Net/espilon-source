<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ESPILON</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 32px;
            width: 100%;
            max-width: 340px;
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
            color: #c9d1d9;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .error {
            background: #f8514926;
            border: 1px solid #f85149;
            color: #f85149;
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            color: #c9d1d9;
            font-size: 14px;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
        }

        .btn {
            width: 100%;
            padding: 10px 16px;
            background: #238636;
            border: 1px solid #238636;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn:hover {
            background: #2ea043;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">ESPILON</div>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Sign in</button>
        </form>
    </div>
</body>
</html>
